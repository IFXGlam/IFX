{% extends 'base.html' %}
{% load static i18n humanize ifx %}

{% block content %}

    <h1>{% trans "Collections" %}</h1>

    <ul class="list-group">
        {% for object in object_list %}
            <li class="list-group-item">
                {{ object|u }}
            </li>
        {% endfor %}
    </ul>

    <br/>

    <a href="{% url "curation:create" %}" class="btn btn-primary">
        {% trans "Add collection" %}...
    </a>

{% endblock %}
