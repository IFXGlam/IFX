{% load static %}
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="{% static "style.css" %}" rel="stylesheet">

<h1>My Movies</h1>

<ul>
    <a href= {% url "movies:movie_create" %}>Add movie...</a>
</ul>

<table border="1" width="100%">
    <tr>
        <th>#</th>
        <th>bid</th>
        <th>Title</th>
        <th>Year</th>
        <th>Language</th>
    </tr>
    {% for object in objects %}
        <tr>
            <td>#{{ object.id }}</td>
            <td>{{ object.bid }}</td>
            <td>
                <a href= {% url "movies:movie_detail" object.id %}>{{ object.title }}</a>
            </td>
            <td>{{ object.year }}</td>
            <td>{{ object.lang }} </td>
        </tr>
    {% endfor %}

</table>
