{% extends 'base.html' %}
{% load static i18n ifx %}

{% block content %}

    <ul class="list-group">
        {% for tag in object.get_tags %}
            <li class="list-group-item">
                {{ tag|ut }}
                <span dir="ltr">({{ tag.count }})</span>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
