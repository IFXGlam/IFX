<h1>Movie #{{ movie.bid }}</h1>

<ul>
    <li><b>{{ movie.title }}</b></li>
    <li>Year: {{ movie.year }}</li>
    <li>Language: {{ movie.lang }}  </li>

    <li>bid: {{movie.bid}} </li>
    <li>Relationships: <ul>
        {% for r in objects %}
        <li>
	        <b>{{r.field.title}}:</b>
            <p>{{ r.tag.title }}</p>
        </li>
        {% endfor %}
    </ul>
    </li>
</ul>

<a href="{% url "movies:list" %}">Back To My Movies</a>
